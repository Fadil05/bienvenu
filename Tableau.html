<!DOCTYPE html>
<html>
<head>
    <title>Tableau HTML </title>
</head>
<body>

<table border="1">
    <!-- Première ligne avec la cellule "IG" -->
    <tr>
        <td rowspan="3" style="background-color: green; color: red;">IG</td>
        <td style="text-decoration: underline; color: violet;">
            <a href="URL_DE_VOTRE_CV" style="color: violet;">CV</a> <!-- Remplacez URL_DE_VOTRE_CV par l'URL réelle de votre CV -->
        </td>
        <td>Ligne 1, Colonne 3</td>
    </tr>
    <!-- Deuxième ligne normale -->
    <tr>
        <td>Ligne 2, Colonne 2</td>
        <td>Ligne 2, Colonne 3</td>
    </tr>
    <!-- Troisième ligne avec "GRH" étendu à la première colonne -->
    <tr>
        <td colspan="3" style="background-color: yellow; color: blue;">GRH</td> <!-- Cellule "GRH" en jaune avec texte en bleu -->
    </tr>
    <!-- Quatrième ligne normale -->
    <tr>
        <td>Ligne 4, Colonne 1</td>
        <td>Ligne 4, Colonne 2</td>
        <td>Ligne 4, Colonne 3</td>
    </tr>
</table>

</body>
</html>
